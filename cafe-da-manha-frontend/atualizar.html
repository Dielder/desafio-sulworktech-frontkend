<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Colaborador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Atualizar Dados do Colaborador</h2>
    <form id="formAtualizarColaborador">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="50"><br><br>
        <small>Exemplo: João Silva (máximo de 50 caracteres)</small><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="11" oninput="mascaraCpf(event)"><br><br>
        <small>Exemplo: 12345678900 (apenas números, máximo de 11 dígitos)</small><br><br>

        <label for="dataCafe">Data do Café:</label>
        <input type="date" id="dataCafe" name="dataCafe" required><br><br>

        <label for="opcoesCafe">Opções de Café:</label>
        <input type="text" id="opcoesCafe" name="opcoesCafe" placeholder="Ex: Café, Chá, Suco" required><br><br>

        <button type="submit">Atualizar Colaborador</button>
    </form>

    <script src="./js/script.js"></script>

    <script>
        // Função para garantir que apenas números sejam digitados no campo CPF
        function mascaraCpf(event) {
            // Remove tudo o que não for número
            let cpf = event.target.value.replace(/\D/g, '');

            // Limita o CPF a 11 caracteres
            cpf = cpf.substring(0, 11);

            // Atualiza o valor do campo com os números digitados
            event.target.value = cpf;
        }
    </script>
</body>

</html>
