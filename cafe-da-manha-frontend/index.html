<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café da Manhã - Cadastro de Colaboradores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Café da Manhã - Cadastro de Colaboradores</h1>

        <!-- Formulário de Cadastro -->
        <div id="form-cadastro">
            <h2>Cadastrar Colaborador</h2>
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="50">
                <small>Exemplo: João Silva (máximo de 50 caracteres)</small>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}">
                <small>Exemplo: 12345678900 (apenas números, máximo de 11 dígitos)</small>
                
                <label for="dataCafe">Data do Café:</label>
                <input type="date" id="dataCafe" name="dataCafe" required>
                <small>Exemplo: 05/11/2024</small>
                
                <label for="opcoesCafe">Opções de Café:</label>
                <input type="text" id="opcoesCafe" name="opcoesCafe" placeholder="Ex: Suco de Laranja, Pão" required>

                <button type="submit">Cadastrar</button>
            </form>
            <br>
            <a href="./lista.html">Ver lista de colaboradores</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
