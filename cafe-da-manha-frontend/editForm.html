<div id="editForm" style="display:none;">
    <h2>Editar Colaborador</h2>
    <form id="updateForm" onsubmit="salvarAlteracoes(event)">
        <input type="hidden" id="colaboradorId">
        <label>Nome:</label>
        <input type="text" id="nome" required>
        <label>CPF:</label>
        <input type="text" id="cpf" required>
        <label>Data do Café:</label>
        <input type="date" id="dataCafe" required>
        <label>Opções de Café:</label>
        <input type="text" id="opcoesCafe" required>
        <button type="submit">Salvar</button>
        <button type="button" onclick="cancelarEdicao()">Cancelar</button>
    </form>
</div>
